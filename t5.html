<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="t5.css" />
    <script src="t5.js" type="module"></script>
    <script src="login.js" type="module"></script>
    <script src="register.js" type="module"></script>
    <script src="map.js" type="module"></script>
  </head>

  <body>
    <header>
      <h1>Restaurants</h1>
      <div>
        <button id="loginBtn" class="login-button">Login</button>
        <button id="reginBtn" class="login-button">Register</button>
      </div>
    </header>

    <button id="sodexoB">Sodexo Restaurants!</button>
    <button id="compassB">Compass Restaurants!</button>
    <button id="weekday">Weekly/Daily Menu!</button>
    <div id="content">
      <table id="target">
        <tr>
          <th>Name</th>
          <th>Address</th>
        </tr>
        <!-- Add restaurants here -->
      </table>
      <div id="map"></div>
    </div>
    <!-- modal -->
    <dialog id="modal">
      <!-- add restaurant info here when restaurant is clicked -->
    </dialog>

    <dialog id="loginModal">
      <form id="loginForm">
        <h2>Login</h2>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Log In</button>
        <button type="button" id="closeLoginModal">Cancel</button>
      </form>
    </dialog>
    <dialog id="registerModal">
      <form id="registerForm">
        <h2>Register</h2>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Register</button>
        <button type="button" id="closeRegisterModal">Cancel</button>
      </form>
    </dialog>
  </body>
</html>
