<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="t5.css" />
    <script src="t5.js" type="module"></script>
  </head>

  <body>
    <header>
      <h1>Restaurants</h1>
      <button id="loginBtn" class="login-button">Login</button>
    </header>

    <button id="sodexoB">Sodexo Restaurants!</button>
    <button id="compassB">Compass Restaurants!</button>
    <button id="weekday">Weekly/Daily Menu!</button>
    <table id="target">
      <tr>
        <th>Name</th>
        <th>Address</th>
      </tr>
      <!-- add restaurants here -->
    </table>
    <!-- modal -->
    <dialog id="modal">
      <!-- add restaurant info here when restaurant is clicked -->
    </dialog>

    <dialog id="loginModal">
      <form id="loginForm">
        <h2>Login</h2>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" required />
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Log In</button>
        <button type="button" id="closeLoginModal">Cancel</button>
      </form>
    </dialog>
  </body>
</html>
